vaadin:
  compatibilityMode: false
logging:
  level:
    org.atmosphere: warn
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test_vaadin
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080
